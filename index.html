<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDG70 DCEO DAILY ROUND CHECKLIST</title>
    <style>
        body {
            background-color: #232f3e; /* Amazon theme background color */
            color: #f3f3f3; /* Amazon theme text color */
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default body margin */
        }
        .container {
            max-width: 400px; /* Max width of the login form */
            width: 100%; /* Full width */
            padding: 20px;
            border-radius: 10px;
            background-color: #2e3d49; /* Darker background for content */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Box shadow for futuristic effect */
        }
        .logo {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .login-form {
            text-align: left;
            padding: 20px;
            background-color: #fff; /* Form background color */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Form box shadow */
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 40px); /* Adjust width for padding */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .login-form button {
            width: 100%;
            background-color: #ff9900; /* Amazon theme button color */
            color: #232f3e; /* Button text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-form button:hover {
            background-color: #ffbb33; /* Lighter hover color */
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .login-form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="amazon_logo.png" alt="Amazon Logo" width="150">
        <h1>CDG70 DCEO DAILY ROUND CHECKLIST</h1>
        
        <!-- Login Form -->
        <form id="loginForm" class="login-form" action="main.html" onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var loginForm = document.getElementById('loginForm');
            // Add 'show' class to animate form
            loginForm.classList.add('show');
        });

        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if username and password match the predefined credentials
            if (username === 'zahi' && password === 'zahi') {
                return true; // Allow form submission
            } else {
                alert('Incorrect username or password');
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
