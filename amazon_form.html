<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY ROUND CHECKLIST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #232f3e;
            color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #f3f3f3;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensures no overflow issues */
        }

        .header {
            background-color: #ff9900;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .form-container {
            padding: 20px;
        }

        /* Adjust iframe size to fit within .form-container */
        .form-container iframe {
            width: 100%;
            height: 800px; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Amazon-themed Google Form</h1>
            <img src="amazon_logo.png" alt="Amazon Logo" width="100">
        </div>
        <div class="form-container">
            <!-- Paste your Google Form embed code here -->
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc19BxEh4VPKjd_YqO5h_wlqFpGg-B8iuzcZpkLmrgwKMk8wA/viewform?usp=sf_link" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
        </div>
    </div>
</body>
</html>
